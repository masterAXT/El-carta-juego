        function getFilteredCards() {
            if (currentFilter === 'all') return cards;
            return cards.filter(card => card.faction === currentFilter);
        }

        function updateFilterButtons() {
            const buttons = document.querySelectorAll('.filter-btn');
            buttons.forEach(btn => {
                const filter = btn.getAttribute('data-filter');
                btn.textContent = translations[currentLang].filters[filter];
            });
        }

        function renderCards() {
            const grid = document.getElementById('cardsGrid');
            const filteredCards = getFilteredCards();
            grid.innerHTML = '';

            if (filteredCards.length === 0) {
                grid.innerHTML = `<div class="no-results">${translations[currentLang].noResults}</div>`;
                return;
            }

            filteredCards.forEach(card => {
                const data = card[currentLang];
                const cardEl = document.createElement('div');
                cardEl.className = 'card';
                cardEl.onclick = () => openModal(card);

                cardEl.innerHTML = `
                    <div class="card-image" style="${card.image ? `background-image: url(${card.image})` : ''}">${card.image ? '' : card.icon}</div>
                    <h3 class="card-title">${data.title}</h3>
                    <p class="card-type">${data.type}</p>
                    <p class="card-rarity">‚≠ê ${data.rarity}</p>
                `;

                grid.appendChild(cardEl);
            });
        }

        function openModal(card) {
            const data = card[currentLang];
            document.getElementById('modalTitle').textContent = data.title;

            const meta = document.getElementById('modalMeta');
            meta.innerHTML = `
                <div class="meta-item">üìå ${data.type}</div>
                <div class="meta-item">‚≠ê ${data.rarity}</div>
                <div class="meta-item">üîÑ ${data.persistence}</div>
                <div class="meta-item">‚öîÔ∏è ${data.alignment}</div>
            `;

            const body = document.getElementById('modalBody');
            body.innerHTML = `

                    <h3 class="section-title">${currentLang === 'es' ? 'Descripci√≥n' : 'Description'}</h3>

                <div class="modal-section">
                    <h3 class="section-title">${currentLang === 'es' ? 'Efecto Pasivo' : 'Passive Effect'}</h3>

                </div>
                <div class="modal-section">
                    <h3 class="section-title">${currentLang === 'es' ? 'Efecto Activo' : 'Active Effect'}</h3>
                    <div class="section-content">${data.active}</div>
                </div>
                <div class="modal-section">
                    <h3 class="section-title">${currentLang === 'es' ? 'Nota Narrativa' : 'Narrative Note'} üìï</h3>
                    <div class="section-content">${data.note}</div>
                </div>
            `;

            document.getElementById('modal').classList.add('active');
            document.body.style.overflow = 'hidden';
        }

        function closeModal() {
            document.getElementById('modal').classList.remove('active');
            document.body.style.overflow = 'auto';
        }

        function setLanguage(lang) {
            currentLang = lang;
            document.querySelectorAll('.lang-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
            updateFilterButtons();
            renderCards();
        }

        function setFilter(filter) {
            currentFilter = filter;
            document.querySelectorAll('.filter-btn').forEach(btn => {

            });
            event.target.classList.add('active');

        }
